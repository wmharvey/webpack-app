<h3 class="overview">Created Capsules</h3>

<div>
  Elasped: <input type="radio" ng-model="dateFormat" value="elasped">
  Standard: <input type="radio" ng-model="dateFormat" value="standard">
</div>

<div>
  View:
  <select ng-model="sort.season">
    <option value="">View all</option>
    <option value="Winter">Winter</option>
    <option value="Spring">Spring</option>
    <option value="Summer">Summer</option>
    <option value="Autumn">Autumn</option>
  </select>
  Order:
  <select ng-model="order.date">
    <option value="-createdAt">By creation</option>
    <option value="-updatedAt">By update</option>
    <option value="updatedAt">Most Recent Last</option>
  </select>
</div>

<div ng-repeat="capsule in capsules
                | filter: sort
                | orderBy: order.date"
                class="col-sm-6 col-md-3">
  <div class="thumbnail season-thumbnail">
    <a ng-href="#/capsules/{{capsule._id}}"><img class="thumbImage" ng-src="{{capsule.url}}" alt="Missing image"></a>
    <div class="caption">
      <a ng-href="#/capsules/{{capsule._id}}">
        <h3>{{capsule.season}}</h3>
        <p>{{capsule.description}}</p>
      </a>
      <div>Created: {{ capsule.createdAt | date:dateFormat }}</div>
      <button ng-click="editCapsule(capsule)" class="btn btn-default">Edit</button>
      <button ng-click="deleteCapsule(capsule, $index)" class="btn btn-danger deleteButton">Delete</button>
    </div>
  </div>
</div>

<div class="clear-floats">
  <form>
    <div class="form-group">
      <label>Season</label>
      <input type="text" class="form-control" ng-model="season" placeholder="Season">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" ng-model="description" placeholder="Description">
    </div>
    <button ng-click="addCapsule(season, description)" class="btn btn-default addButton">Submit</button>
    <button ng-click="reset()" class="btn btn-default">Cancel</button>
  </form>
</div>
