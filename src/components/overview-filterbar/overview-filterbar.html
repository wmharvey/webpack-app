<div class="container">

  <div class="col-sm-6">
    <div class="radio">
      <label>
        <input type="radio" ng-model="format" value="elasped">
        Elasped time
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" ng-model="format" value="standard">
        Standard time
      </label>
    </div>
  </div>

  <div class="col-sm-6">
    <select ng-model="sort.season" class="form-control">
      <option value="">View all</option>
      <option value="Winter">Winter</option>
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
      <option value="Autumn">Autumn</option>
    </select>
    <select ng-model="order.date" class="form-control">
      <option value="-createdAt">By creation</option>
      <option value="-updatedAt">Most Recent First</option>
      <option value="updatedAt">Most Recent Last</option>
    </select>
  </div>

</div>
