<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username" ng-disabled="loading">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" ng-disabled="loading">
    </div>
    <button id="login-submit" type="submit" class="btn btn-default" ng-click="login()" ng-disabled="loading">Submit</button>
  </form>

  <a ui-sref="signup">Click here to Signup</a><br />

</div>
