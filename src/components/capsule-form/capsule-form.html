<form name="capsuleForm" class="clear-floats" novalidate>
  <h3>Add a capsule</h3>
  <div class="form-group">
    <label>Spring</label>
    <input type="radio"
           ng-model="capsule.season"
           value="Spring"
           ng-required="!capsule.season">
    <label>Summer</label>
    <input type="radio"
           ng-model="capsule.season"
           value="Summer"
           ng-required="!capsule.season">
    <label>Autumn</label>
    <input type="radio"
           ng-model="capsule.season"
           value="Autumn"
           ng-required="!capsule.season">
    <label>Winter</label>
    <input type="radio"
           ng-model="capsule.season"
           value="Winter"
           ng-required="!capsule.season">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text"
           name="description"
           class="form-control"
           ng-model="capsule.description"
           placeholder="Description"
           ng-maxlength="30"
           required>
    <div ng-messages="capsuleForm.description.$error" ng-if="capsuleForm.description.$touched" class="error">
      <div ng-message="required">A description is required</div>
      <div ng-message="maxlength">Must not exceed 10 characters</div>
    </div>
  </div>
  <button ng-disabled='capsuleForm.$invalid' class="btn btn-default addButton" ng-click="addCapsule()">Submit</button>
  <button ng-click="reset()" class="btn btn-default">Cancel</button>
</form>
